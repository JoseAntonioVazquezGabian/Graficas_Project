<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sumo Ball 3D</title>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/threejsscene.css" />

		<script type="module" defer src="sumoball.js"></script>

	</head>
	<body> 

		<audio controls autoplay>
			<source src="./resources/sounds/song.mp3" type="audio/mp3">
			Doesnt support mp3
		</audio>
        
		<br><br><br>
		<div id="container">
			<canvas id="webglcanvas" width=800 height=800></canvas>
			<div id="title">
				Project
			</div>
			<div id="prompt">
				Drag the mouse to rotate the scene<br>Drag the slider to scale.
			</div>
			<div id="status">
				<div id="rotation">rotation: 0,0,0</div>
				<div id="scale">scale: 1</div>
			</div>
		</div>
        <div id="buttonContainer">
            <button type="button" onclick="alert('button1')">Button 1</button>
		</div>
		<br><br><br><br><br><br>
		<div id="sliderContainer">
			<input type="range" min="0.1" max="2" value="1" step="0.01" id="slider">
		</div>
		
	</body>

</html>
